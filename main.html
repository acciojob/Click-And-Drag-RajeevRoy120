<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click and Drag</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="items">
    <div class="item item1">01</div>
    <div class="item item2">02</div>
    <div class="item item3">03</div>
    <div class="item item4">04</div>
    <div class="item item5">05</div>
    <div class="item item6">06</div>
    <div class="item item7">07</div>
    <div class="item item8">08</div>
    <div class="item item9">09</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
    <div class="item item13">13</div>
    <div class="item item14">14</div>
    <div class="item item15">15</div>
    <div class="item item16">16</div>
    <div class="item item17">17</div>
    <div class="item item18">18</div>
    <div class="item item19">19</div>
    <div class="item item20">20</div>
    <div class="item item21">21</div>
    <div class="item item22">22</div>
    <div class="item item23">23</div>
    <div class="item item24">24</div>
    <div class="item item25">25</div>
  </div>

<script>
//Your code goes here 
	<script>
  document.addEventListener("DOMContentLoaded", () => {
    const items = document.querySelectorAll('.item');
    const container = document.querySelector('.items');

    let selectedItem = null;
    let offsetX = 0;
    let offsetY = 0;

    items.forEach(item => {
      // ✅ Mouse down event to select the item
      item.addEventListener('mousedown', (e) => {
        selectedItem = item;
        offsetX = e.clientX - item.getBoundingClientRect().left;
        offsetY = e.clientY - item.getBoundingClientRect().top;
        
        // Bring the item to the front
        selectedItem.style.zIndex = 1000;
      });
    });

    // ✅ Mouse move event to update position
    document.addEventListener('mousemove', (e) => {
      if (!selectedItem) return;

      // Calculate new position
      let newX = e.clientX - offsetX;
      let newY = e.clientY - offsetY;

      // ✅ Get container and item size for boundary check
      const containerRect = container.getBoundingClientRect();
      const itemRect = selectedItem.getBoundingClientRect();

      // ✅ Boundary conditions to keep within container
      if (newX < containerRect.left) newX = containerRect.left;
      if (newY < containerRect.top) newY = containerRect.top;
      if (newX + itemRect.width > containerRect.right) newX = containerRect.right - itemRect.width;
      if (newY + itemRect.height > containerRect.bottom) newY = containerRect.bottom - itemRect.height;

      // ✅ Set new position within container
      selectedItem.style.left = `${newX - containerRect.left}px`;
      selectedItem.style.top = `${newY - containerRect.top}px`;
    });

    // ✅ Mouse up event to drop the item
    document.addEventListener('mouseup', () => {
      if (selectedItem) {
        selectedItem.style.zIndex = 0;
        selectedItem = null;
      }
    });
  });
</script>

	
</script>

  </body>
</html>
